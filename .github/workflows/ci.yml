name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read # checkout
  packages: write # needed later if you publish docker images
  actions: read

jobs:
  node-ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x] # practice matrix builds
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 🔧 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: 📦 Install deps
        run: npm ci

      - name: 🧹 Lint
        run: npm run lint

      # - name: 🧪 Unit tests
      #   run: npm run test:cov

      - name: 🛠️ Build
        run: npm run build

